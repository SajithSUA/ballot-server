<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="pollId">Poll Id</label>
                    <input type="text" id="pollId" class="form-control" placeholder="Poll id here...">
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="nameId">Name Id</label>
                    <input type="text" id="nameId" class="form-control" placeholder="Name id here...">
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
    </div><br><br>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <p>Who is your favourite ATLA character?</p>
                <input type="radio" id="Sokka" name="atla" value="Sokka"><label for="Sokka">Sokka</label><br>
                <input type="radio" id="Aang" name="atla" value="Aang"><label for="Aang">Aang</label><br>
                <input type="radio" id="Katara" name="atla" value="Katara"><label for="Katara">Katara</label><br>
                <input type="radio" id="Toph" name="atla" value="Toph"><label for="Toph">Toph</label><br>
                <input type="radio" id="Zuko" name="atla" value="Zuko"><label for="Zuko">Zuko</label><br>
                <button id="send" class="btn btn-default" type="submit">Submit</button>
            </div>
            <div id="greetings">
                Results...
            </div>
            <table id="conversation" class="table table-striped">

            </table>
        </div>
    </div>
</div>
</body>
</html>
